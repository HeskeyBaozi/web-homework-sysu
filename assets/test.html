<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <h1>count: {{times}}</h1>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#main',
            data(){
                return {
                    times:1
                }
            },
            created(){
                setInterval(() => {
                    this.times++;
                },1000);
            }
        });
    </script>
</body>

</html>

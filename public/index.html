<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/animate.css">
    <title>Games</title>
</head>
<body>
<div class="container">
    <div id="maze">
        <h1 class="game-title">The Amazing Mouse Maze!</h1>
        <p class="description">Move your mouse over the "S" to begin.</p>
        <p class="message">{{message}}</p>
        <div class="maze-content">
            <div class="wall wid-2 height-5 X-0 Y-0"></div>
            <div class="wall wid-3 height-1 X-0 Y-6"></div>
            <div class="wall wid-4 height-1 X-2 Y-0"></div>
            <div class="wall wid-2 height-4 X-3 Y-2"></div>
            <div class="wall wid-2 height-7 X-6 Y-0"></div>
            <div class="wall wid-2 height-2 X-4 Y-7"></div>
            <div class="wall wid-1 height-3 X-0 Y-7"></div>
            <div class="wall wid-7 height-1 X-0 Y-10"></div>
            <div class="wall wid-1 height-3 X-7 Y-8"></div>
            <div class="wall wid-4 height-1 X-8 Y-10"></div>
            <div class="wall wid-1 height-3 X-11 Y-7"></div>
            <div class="wall wid-3 height-1 X-9 Y-6"></div>

            <div class="moving-group">
                <div class="wall wid-1 height-1 X-9 Y-5 animation-moving"></div>
                <div class="wall wid-1 height-1 X-9 Y-4 animation-moving"></div>
                <div class="wall wid-1 height-1 X-9 Y-3 animation-moving"></div>
                <div class="wall wid-1 height-1 X-9 Y-2 animation-moving"></div>
            </div>

            <div class="wall wid-4 height-1 X-8 Y-0"></div>
            <div class="wall wid-1 height-4 X-11 Y-1"></div>

            <div class="circle-group X-2 Y-8">
                <div class="wall circle-center"></div>
                <div id="left-circle-wall" class="wall hit-bar animation-circle"></div>
            </div>

            <div class="circle-group X-9 Y-8">
                <div class="wall circle-center"></div>
                <div id="right-circle-wall" class="wall hit-bar animation-circle"></div>
            </div>

            <div class="location start X-0 Y-5 middle">S</div>
            <div class="location end X-11 Y-5 middle">E</div>
        </div>
        <p>The object of this game is to guide the mouse cursor through the star area and get to the end area.</p>
        <p> Be sure to avoid the walls;</p>
        <div class="sample">

        </div>
        <p>Good Luck! : )</p>
    </div>
    <div id="mole">

    </div>
</div>
<script src="./js/bundle.js"></script>
</body>
</html>

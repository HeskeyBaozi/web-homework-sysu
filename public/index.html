<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Puzzle</title>
</head>
<body>
<div class="container">
    <h1>Fifteen Puzzle!!</h1>
    <p class="message">Welcome to play the Puzzle!!</p>
    <p class="game-data">Time: {{time}} Count: {{count}}</p>
    <div class="playground">
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
        <canvas class="block" width="100" height="100"></canvas>
    </div>
    <div class="btn-group">
        <a href="#" class="btn">Start</a>
        <a href="#" class="btn">Reset</a>
    </div>
    <div class="img-groups">
        <canvas id="select-1" class="select-block" width="80" height="80"></canvas>
        <canvas id="select-2" class="select-block" width="80" height="80"></canvas>
        <canvas id="select-3" class="select-block" width="80" height="80"></canvas>
        <canvas id="up-img" class="select-block" width="80" height="80"></canvas>
    </div>
</div>
<script>
    const img = new Image();
    img.src = './img/panda.jpg';
    const map = Array.from(document.querySelectorAll('.block'))
            .map(canvas => canvas.getContext('2d'));

    map.forEach(ctx => {
        ctx.drawImage(img, 0, 0, 100, 100, 0, 0, 100, 100);
    });
    console.log(map);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
    <title>Puzzle</title>
</head>
<body>
<div class="container">
    <h1>Fifteen Puzzle!!</h1>
    <p class="message">Welcome to play the Puzzle!!</p>
    <p class="game-data">Time: {{time}} Count: {{count}}</p>

    <div class="playground">
        <canvas id="blk-0" class="block order-0" width="100" height="100"></canvas>
        <canvas id="blk-1" class="block order-1" width="100" height="100"></canvas>
        <canvas id="blk-2" class="block order-2" width="100" height="100"></canvas>
        <canvas id="blk-3" class="block order-3" width="100" height="100"></canvas>

        <canvas id="blk-4" class="block order-4" width="100" height="100"></canvas>
        <canvas id="blk-5" class="block order-5" width="100" height="100"></canvas>
        <canvas id="blk-6" class="block order-6" width="100" height="100"></canvas>
        <canvas id="blk-7" class="block order-7" width="100" height="100"></canvas>

        <canvas id="blk-8" class="block order-8" width="100" height="100"></canvas>
        <canvas id="blk-9" class="block order-9" width="100" height="100"></canvas>
        <canvas id="blk-10" class="block order-10" width="100" height="100"></canvas>
        <canvas id="blk-11" class="block order-11" width="100" height="100"></canvas>

        <canvas id="blk-12" class="block order-12" width="100" height="100"></canvas>
        <canvas id="blk-13" class="block order-13" width="100" height="100"></canvas>
        <canvas id="blk-14" class="block order-14" width="100" height="100"></canvas>
        <canvas id="blk-15" class="block no-hover order-15" width="100" height="100"></canvas>
        <div id="loading" class="center-content disable-see">
            <div class="square-spin">
                <div id="loading-icon"></div>
            </div>
            <p>Resolving...</p>
        </div>
    </div>
    <div class="btn-group">
        <a href="#" id="start" class="btn">{{startButton}}</a>
        <a href="#" id="solution" class="btn">Solution</a>
    </div>
    <div class="img-groups">
        <canvas id="select-1" class="select-block" width="80" height="80"></canvas>
        <canvas id="select-2" class="select-block" width="80" height="80"></canvas>
        <canvas id="select-3" class="select-block" width="80" height="80"></canvas>
        <canvas id="up-img" class="select-block" width="80" height="80"></canvas>
    </div>
</div>
<script src="js/bundle.js"></script>
</body>
</html>
